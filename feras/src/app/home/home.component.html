<p>home works!</p>
<form [formGroup]="applyForm" (submit)="submit()">
    <input type="text" formControlName="firstName">
    <button type="submit">Submit</button>
    <label>{{applyForm.controls.firstName.value}}</label>
    <ul>
        <li *ngFor="let post of posts">
            <p>{{post.id}}</p>
            <p>{{post.userId}}</p>
            <p>{{post.title}}</p>
            <p>{{post.body}}</p>
        </li>
    </ul>
</form>
